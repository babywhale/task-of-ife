<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>my-todo-list</title>
</head>
<body>
	<div id="header">
		<h1>GTD Tools</h1>
	</div>
	<div id="floder">
		<div class="all">
			<h3>所有任务</h3>
		</div>
		<div class="fenlei">
			<h3>分类列表</h3>
			<ul>
				<li class="default">
					<img src="img/floder.jpg" alt="floder img">
					<h3>默认分类 (<span>0</span>)</h3>
				</li>
			</ul>
		</div>
		<div class="add">新增分类</div>
	</div>
	<div id="file">
		<div class="finishtab">
			<h3 class="alltab">所有</h3>
			<h3 class="unfinishtab">未完成</h3>
			<h3 class="finishedtab">已完成</h3>
		</div>
		<div class="filelist"></div>
		<div class="add">新增任务</div>
	</div>
	<div id="content">
		<div class="title">
			<img src="img/finish.png" alt="finish button">
			<img src="img/edit.png" alt="edit button">
		</div>
		<div class="time"></div>
		<div class="content"></div>
	</div>
</body>
</html>
